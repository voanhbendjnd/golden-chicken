<!DOCTYPE html>
<html lang="vi">

<head>

    <!-- <head th:replace="~{common/head}"></head> -->

    <title>Your Password</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px 0;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e2e4;
        }

        .header img {
            width: 30px;
            height: 30px;
        }

        .content {
            padding: 30px 40px;
            line-height: 1.6;
            font-size: 16px;
        }

        .content h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
        }

        .highlight {
            font-weight: 600;
            color: #3498db;
            text-decoration: none;
        }

        .content a {
            color: #0070c9;
            text-decoration: none;
        }

        .footer {
            padding: 20px 40px 10px 40px;
            border-top: 1px solid #e2e2e4;
            font-size: 14px;
            color: #888;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
        }

        @media screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
                padding: 10px 0;
                max-width: 100%;
            }

            .content {
                padding: 20px 20px;
                font-size: 15px;
            }

            .content h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .footer {
                padding: 15px 20px 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">

        <div class="content">

            <h1>Your password at Golden Chicken</h1>

            <p>Hi,
                <span th:text="${name}"> </span>

            </p>

            <p>Your password at Golden Chicken with Email (<span class="highlight" th:text="${email}"></span>)
            </p>
            <p>Password:
            <p th:text="${password}"> </p>
            </p>
            <p>Email reply goldenchicken.com</p>

            <p class="signature">Have a good day</p>
            <p>Staff Golden Chicken</p>
        </div>

        <div class="footer">
        </div>
    </div>
</body>

</html>
