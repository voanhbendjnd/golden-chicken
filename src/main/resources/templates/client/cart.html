<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Golden Chicken</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon_New.png}" type="image/x-icon">

    <th:block th:replace="~{common/head}"></th:block>

    <style>
        .cart-page {
            min-height: 80vh;
        }

        .text-truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .checkout-bar {
            position: sticky;
            bottom: 0;
            z-index: 100;
            border-top: 2px dashed #ffc107;
        }

        .cart-item:hover {
            background-color: #f8f9fa !important;
        }
    </style>
</head>

<body>
    <div th:replace="~{client/layout/header}"></div>

    <section class="cart-page py-5 bg-light">
        <div class="container">
            <h4 class="mb-4 fw-bold"><i class="fa-solid fa-basket-shopping me-2"></i>GIỎ HÀNG CỦA BẠN</h4>

            <div th:if="${#lists.isEmpty(cart.items)}" class="text-center py-5 bg-white shadow-sm rounded">
                <i class="fa-solid fa-cart-shopping fa-5x text-muted mb-3"></i>
                <h5 class="text-secondary">Giỏ hàng của bạn đang trống!</h5>
                <a th:href="@{/menu}" class="btn btn-danger btn-lg px-5 mt-2">XEM THỰC ĐƠN NGAY</a>
            </div>

            <div th:unless="${#lists.isEmpty(cart.items)}">
                <div
                    class="cart-table-header d-none d-md-flex bg-white p-3 mb-2 shadow-sm rounded fw-bold align-items-center">
                    <div style="width: 5%;" class="text-center">
                        <input type="checkbox" id="select-all" class="form-check-input" checked>
                    </div>
                    <div style="width: 40%;">Sản phẩm</div>
                    <div class="text-center" style="width: 15%;">Đơn giá</div>
                    <div class="text-center" style="width: 15%;">Số lượng</div>
                    <div class="text-center" style="width: 15%;">Số tiền</div>
                    <div class="text-center" style="width: 10%;">Thao tác</div>
                </div>

                <div class="cart-items">
                    <div th:each="item : ${cart.items}"
                        class="cart-item bg-white p-3 mb-2 shadow-sm rounded d-flex align-items-center"
                        th:id="'item-row-' + ${item.productId}">

                        <div style="width: 5%;" class="text-center">
                            <input type="checkbox" class="form-check-input item-checkbox" th:data-id="${item.productId}"
                                checked>
                        </div>

                        <div class="d-flex align-items-center" style="width: 40%;">
                            <img th:src="@{'/images/products/' + ${item.productImg}}" class="rounded border"
                                style="width: 70px; height: 70px; object-fit: cover;">
                            <div class="ms-3">
                                <h6 class="mb-1 fw-bold text-truncate-2" th:text="${item.productName}"></h6>
                                <small class="text-muted">Giá: <span
                                        th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span>₫</small>
                            </div>
                        </div>

                        <div class="text-center fw-bold" style="width: 15%;">
                            <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                        </div>

                        <div class="text-center" style="width: 15%;">
                            <div class="input-group input-group-sm mx-auto" style="width: 100px;">
                                <button class="btn btn-outline-secondary btn-update" th:data-id="${item.productId}"
                                    data-action="minus">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" class="form-control text-center bg-white fw-bold shadow-none"
                                    th:id="'qty-' + ${item.productId}" th:value="${item.quantity}" readonly>
                                <button class="btn btn-outline-secondary btn-update" th:data-id="${item.productId}"
                                    data-action="plus">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="text-center text-danger fw-bold" style="width: 15%;">
                            <span class="item-subtotal" th:id="'subtotal-' + ${item.productId}"
                                th:data-price="${item.price}"
                                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + '₫'">
                            </span>
                        </div>

                        <div class="text-center" style="width: 10%;">
                            <button class="btn btn-link text-muted btn-delete" th:data-id="${item.productId}">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div
                    class="checkout-bar p-4 mt-4 shadow rounded d-flex justify-content-between align-items-center border">
                    <div>
                        <span class="text-secondary fs-5">Đã chọn (<span id="total-qty"
                                class="fw-bold text-dark">0</span> món):</span>
                        <span class="fs-2 text-danger fw-bold ms-3" id="total-price">0₫</span>
                    </div>
                    <div>
                        <a th:href="@{/menu}" class="btn btn-link text-decoration-none text-dark me-3">Tiếp tục mua
                            sắm</a>
                        <button id="btn-order" class="btn btn-danger btn-lg px-5 fw-bold btn-order">ĐẶT HÀNG</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf-token" />
    <div th:replace="~{client/layout/footer}"></div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const csrfToken = document.getElementById('csrf-token').value;

            // 1. HÀM TÍNH TỔNG TIỀN DỰA TRÊN CHECKBOX
            function calculateFinalTotal() {
                let totalQty = 0;
                let totalPrice = 0;
                let checkedItems = 0;
                const checkboxes = document.querySelectorAll('.item-checkbox');
                var cnt = 0;
                checkboxes.forEach(cb => {
                    if (cb.checked) {
                        const id = cb.getAttribute('data-id');
                        const qty = parseInt(document.getElementById('qty-' + id).value);
                        const price = parseFloat(document.getElementById('subtotal-' + id).getAttribute('data-price'));
                        cnt++;
                        totalQty += qty;
                        totalPrice += (price * qty);
                        checkedItems++;
                    }
                });

                document.getElementById('total-qty').innerText = cnt;
                document.getElementById('total-price').innerText = new Intl.NumberFormat('vi-VN').format(totalPrice) + '₫';

                // Vô hiệu hóa nút đặt hàng nếu không chọn món nào
                // Thêm logic này vào phần script của file cart.html
                document.getElementById('btn-order').onclick = function () {
                    const selectedIds = [];
                    document.querySelectorAll('.item-checkbox:checked').forEach(cb => {
                        selectedIds.push(cb.getAttribute('data-id'));
                    });

                    if (selectedIds.length === 0) {
                        Swal.fire('Thông báo', 'Vui lòng chọn ít nhất một sản phẩm để đặt hàng!', 'info');
                        return;
                    }

                    // Chuyển hướng sang trang order kèm theo danh sách ID sản phẩm đã chọn
                    window.location.href = '/checkout/order?ids=' + selectedIds.join(',');
                };

                // Cập nhật trạng thái nút Select All
                const selectAll = document.getElementById('select-all');
                if (selectAll) selectAll.checked = (checkedItems === checkboxes.length && checkboxes.length > 0);
            }

            // 2. XỬ LÝ CHỌN TẤT CẢ
            document.body.addEventListener('change', function (e) {
                if (e.target.id === 'select-all') {
                    document.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = e.target.checked);
                    calculateFinalTotal();
                }
                if (e.target.classList.contains('item-checkbox')) {
                    calculateFinalTotal();
                }
            });

            // 3. GỌI API CẬP NHẬT
            async function updateCart(productId, quantity) {
                try {
                    const response = await fetch('/cart/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRF-TOKEN': csrfToken },
                        body: JSON.stringify({ productId: productId, quantity: quantity })
                    });
                    if (response.ok) {
                        const cart = await response.json();
                        renderUI(cart, productId);
                    }
                } catch (err) { console.error("Lỗi:", err); }
            }

            // 4. CẬP NHẬT GIAO DIỆN SAU KHI GỌI API
            function renderUI(cart, updatedId) {
                const itemData = cart.items.find(i => i.productId == updatedId);
                const itemRow = document.getElementById('item-row-' + updatedId);

                if (!itemData) {
                    if (itemRow) itemRow.remove();
                    if (cart.items.length === 0) location.reload();
                } else {
                    document.getElementById('qty-' + updatedId).value = itemData.quantity;
                    const subtotal = document.getElementById('subtotal-' + updatedId);
                    subtotal.innerText = new Intl.NumberFormat('vi-VN').format(itemData.price * itemData.quantity) + '₫';
                }
                calculateFinalTotal();
            }

            // 5. BẮT SỰ KIỆN CLICK (TĂNG/GIẢM/XÓA)
            document.body.addEventListener('click', function (e) {
                // Tăng/Giảm
                const btnUpdate = e.target.closest('.btn-update');
                if (btnUpdate) {
                    const id = btnUpdate.getAttribute('data-id');
                    const action = btnUpdate.getAttribute('data-action');
                    const input = document.getElementById('qty-' + id);
                    let val = parseInt(input.value);

                    if (action === 'minus' && val <= 1) return;
                    updateCart(id, action === 'plus' ? val + 1 : val - 1);
                }

                // Xóa món
                const btnDelete = e.target.closest('.btn-delete');
                if (btnDelete) {
                    const id = btnDelete.getAttribute('data-id');
                    Swal.fire({
                        title: 'Xóa món này?',
                        text: "Món ăn sẽ được loại bỏ khỏi giỏ hàng",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        confirmButtonText: 'Xóa ngay',
                        cancelButtonText: 'Hủy'
                    }).then((result) => {
                        if (result.isConfirmed) updateCart(id, 0);
                    });
                }
            });

            // Khởi tạo lần đầu
            calculateFinalTotal();
        });
    </script>
</body>

</html>
