<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Table</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <head th:replace="~{common/head}"></head>
</head>

<body>
    <div th:replace="~{component/header}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 p-0">
                <div th:replace="~{staff/layout/sidebar}"></div>
            </div>
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3>Product Management</h3>
                                    <a th:href="@{/staff/product/create}" class="btn btn-primary">Create New
                                        Product</a>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <input type="text" id="searchName" class="form-control"
                                                    placeholder="Search by name..." th:value="${searchName}">
                                                <button class="btn btn-outline-primary" type="button"
                                                    onclick="handleSearch()">
                                                    Search
                                                </button>
                                                <a href="/staff/product" class="btn btn-outline-dark">Reset</a>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- <form th:action="@{/staff/product/import}" method="post"
                                        enctype="multipart/form-data">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />

                                        <div class="mb-3">
                                            <label class="form-label">Choose file Excel (.xlsx):</label>
                                            <input type="file" name="file" class="form-control" accept=".xlsx, .xls"
                                                required />
                                        </div>
                                        <button type="submit" class="btn btn-success">Upload And Save</button>
                                    </form> -->
                                    <div th:if="${products != null and !products.isEmpty()}">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Price</th>
                                                    <th>Active</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="product : ${products}">
                                                    <td>
                                                        <a th:href="@{/staff/product/{id}(id=${product.id})}"
                                                            th:text="${product.id}"
                                                            style="text-decoration-line: none;"></a>
                                                    </td>
                                                    <td th:text="${product.name}"></td>
                                                    <td th:text="${product.description}"></td>
                                                    <td
                                                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                                    </td>
                                                    <td>
                                                        <span th:if="${product.active}"
                                                            class="badge bg-success">Active</span>
                                                        <span th:unless="${product.active}"
                                                            class="badge bg-danger">Non-Active</span>
                                                    </td>
                                                    <td>
                                                        <div style="display: flex; gap:6px">
                                                            <a th:href="@{/staff/product/update/{id}(id=${product.id})}"
                                                                class="btn btn-sm btn-warning">Edit</a>
                                                            <form th:action="@{/staff/product/{id}(id=${product.id})}"
                                                                method="POST" id="deleteForm">
                                                                <button type="submit" id="btnDelete"
                                                                    class="btn btn-sm btn-danger">Delete</button>
                                                                <input type="hidden" th:name="${_csrf.parameterName}"
                                                                    th:value="${_csrf.token}" />
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-center mt-3">
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination">
                                                    <li th:class="|page-item ${meta.page == 1 ? 'disabled' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/staff/product(page=${meta.page - 1}, size=${meta.pageSize}, filter=${param.filter})}">Previous</a>
                                                    </li>

                                                    <li th:each="p : ${#numbers.sequence(1, meta.pages)}"
                                                        th:class="|page-item ${meta.page == p ? 'active' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/staff/product(page=${p}, size=${meta.pageSize}, filter=${param.filter})}"
                                                            th:text="${p}"></a>
                                                    </li>

                                                    <li
                                                        th:class="|page-item ${meta.page == meta.pages ? 'disabled' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/staff/product(page=${meta.page + 1}, size=${meta.pageSize}, filter=${param.filter})}">Next</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                    <div th:if="${products == null or products.isEmpty()}" style="text-align: center;">
                                        Not Found Products!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSearch() {
            const name = document.getElementById("searchName").value;
            const urlParams = new URLSearchParams(window.location.search);

            if (name && name.trim() !== "") {
                urlParams.set('filter', "name ~~ '" + name.trim() + "'");
            } else {
                urlParams.delete('filter');
            }

            urlParams.set('page', '1');

            window.location.href = window.location.pathname + "?" + urlParams.toString();
        }
        document.getElementById("searchName").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        });
        document.getElementById('btnDelete').addEventListener('click', function () {
            Swal.fire({
                title: 'Bạn có chắc chắn muốn xóa?',
                text: "Dữ liệu sản phẩm sẽ bị xóa vĩnh viễn!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Vâng, xóa nó!',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Nếu người dùng đồng ý, submit cái form ẩn bên trên
                    document.getElementById('deleteForm').submit();
                }
            })
        });
    </script>
</body>

</html>
