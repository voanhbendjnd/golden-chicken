<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">User Detail</h3>
                    </div>
                    <div class="card-body">
                        <div th:text="${userData.fullName}"></div>
                        <div th:text="${userData.phone}"></div>
                        <div th:text="${userData.email}"></div>
                        <div>
                            <span th:if="${userData.status == true}" class="badge bg-success">Active</span>
                            <span th:unless="${userData.status == true}" class="badge bg-danger">Non-Active</span>
                        </div>
                    </div>
                </div>
                <a th:href="@{/admin/user}" class="btn btn-secondary me-md-2" style="margin-top: 10px;">Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
