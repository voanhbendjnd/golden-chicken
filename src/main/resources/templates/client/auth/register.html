<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-danger">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Register</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/register}" method="post" th:object="${registerUser}"
                                        onsubmit="return validPassword()">
                                        <div class="form-floating mb-3">
                                            <input
                                                th:class="'form-control' + (${#fields.hasErrors('fullName')} ? ' is-invalid' : '')"
                                                type="text" th:field="*{fullName}" placeholder="Enter your full name" />
                                            <label for="inputFirstName">Full name</label>
                                            <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback"
                                                th:errors="*{fullName}"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                th:class="'form-control' + (${#fields.hasErrors('email')} ? ' is-invalid' : '')"
                                                th:field="*{email}" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email</label>
                                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                                th:errors="*{email}"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{password}" id="password"
                                                type="password" placeholder="Create a password" />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input id="confirmPassword"
                                                th:class="'form-control' + (${#fields.hasErrors('confirmPassword')} ? ' is-invalid' : '')"
                                                th:field="*{confirmPassword}" type="password"
                                                placeholder="Confirm password" />
                                            <label for="inputPasswordConfirm">Confirm Password</label>
                                            <div th:if="${#fields.hasErrors('confirmPassword')}"
                                                class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                                        </div>
                                        <div id="error-msg"></div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-danger btn-block">Create
                                                    Account</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a th:href="@{/login}"
                                            style="text-decoration-line: none; color: red;">Have an account? Go to
                                            login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        function validPassword() {
            var password = document.getElementById("password").value;
            var confirm = document.getElementById("confirmPassword").value;
            var errorElement = document.getElementById("error-msg");

            if (password !== confirm) {
                errorElement.innerHTML = "Password And Confirm password Not The Same!";
                errorElement.style.color = "red";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
