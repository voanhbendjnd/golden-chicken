<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<header class="header navbar navbar-expand-lg " aria-label="Offcanvas navbar large">
    <div class="container-fluid ">
        <button class="navbar-toggler col-4 col-lg-2  " type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="header-logo col-4 col-lg-2">
            <a class="navbar-brand logo-img" th:href="@{/home}">
                <img src="/img/LogoJB_New-02.png" alt="">

            </a>
        </div>
        <div class="navbar-body ">
            <div class="user d-flex align-items-center gap-3">
                <a th:if="${session.roleName == 'CUSTOMER'}" th:href="@{/cart}" class="btn-icon position-relative"
                    style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-cart-shopping fs-4"></i>
                    <span th:if="${session.cartCount != null && session.cartCount > 0}"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="font-size: 0.6rem;" th:text="${session.cartCount}">0</span>
                </a>

                <a th:if="${session.roleName == 'CUSTOMER'}" th:href="@{/order-history}"
                    class="btn-icon position-relative" style="text-decoration: none; color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-clock-history" viewBox="0 0 16 16">
                        <path
                            d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
                        <path
                            d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
                    </svg></a>

                <a href="/profile" class="user-login btn-icon show-modal">
                    <i class="fa-solid fa-user "></i>
                </a>

                <div th:if="${session.user != null}" class="d-flex align-items-center gap-2">
                    <span th:text="${session.fullName}" style="color: white; white-space: nowrap;"></span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                            </svg>Đăng xuất</button>
                    </form>
                </div>

                <span th:if="${session.user == null}">
                    <a th:href="@{/register}" class="login-item">Đăng ký /</a>
                    <a th:href="@{/login}" class="login-item">Đăng nhập</a>
                </span>
            </div>
            <div class="navbar-list">
                <div class="">
                    <ul class="navbar-nav justify-content-center flex-grow-1 ">
                        <li class="navbar-item">

                            <a class="navbar-link" aria-current="page" th:href="@{/home}">TRANG CHỦ</a>

                        </li>

                        <li class="navbar-item children">
                            <a class="navbar-link " th:href="@{/menu}">
                                THỰC ĐƠN
                            </a>
                            <div class="menu-list">
                                <ul class="text-center">
                                    <li class="menu-item">
                                        <a th:href="@{/menu/combo}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/mon-moi-mon-ngon.png}" alt="">
                                        </a>
                                        <h5>COMBO</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu/ga-gion}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/ga-gion-vui-ve.png}" alt="">
                                        </a>
                                        <h5>GÀ GIÒN VUI VẺ</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu/ga-sot}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/ga-sot-cay.png}" alt="">
                                        </a>
                                        <h5>GÀ SỐT CAY</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu/my}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/mi-y.png}" alt="">
                                        </a>
                                        <h5>MÌ Ý SỐT BÒ BẰM</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/burger-sandwich.png}" alt="">
                                        </a>
                                        <h5>BURGER & CƠM</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu/burger}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/phan-an-phu.png}" alt="">
                                        </a>
                                        <h5>PHẦN ĂN PHỤ</h5>
                                    </li>
                                    <li class="menu-item">
                                        <a th:href="@{/menu/trang-mieng}" class="menu-item__img">
                                            <img class="menulist-img" th:src="@{/img/mon-trang-mieng.png}" alt="">
                                        </a>
                                        <h5>MÓN TRÁNG MIỆNG</h5>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link " aria-current="page" href="./khuyenmai.html">KHUYẾN MÃI</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="delivery col-4 col-lg-2">
            <a href="" class="delivery-logo">
                <img class="devivery-img" th:src="@{/img/delivery.png}" alt="">
            </a>
        </div>
    </div>
</header>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentUrl = window.location.pathname;
        const menuLink = document.querySelector('.navbar-link[href*="/menu"]');
        if (currentUrl.includes('/menu')) {
            menuLink.classList.add('active');
            menuLink.closest('.navbar-item').classList.add('active');
        }
    });
</script>
