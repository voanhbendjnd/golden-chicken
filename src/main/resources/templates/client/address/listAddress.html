<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Địa chỉ giao hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/img/favicon_New.png}" type="image/x-icon">
    <th:block th:replace="~{common/head}"></th:block>

    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/profileTest.css}" rel="stylesheet">

    <link th:href="@{/css/address.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{client/layout/header}"></div>

    <div class="page">
        <aside class="addr-sidebar">
            <h3>My Account</h3>
            <nav class="nav">
                <a href="#">Account Management</a>
                <a href="#">My Orders</a>
                <a class="active" href="#">Address</a>
                <a href="#">Account Information</a>
                <a href="#">Voucher List</a>
            </nav>
        </aside>

        <main class="addr-main">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="addr-title">Address</h1>
                <a th:href="@{/addresses/new}" class="btn btn-success">
                    THÊM ĐỊA CHỈ MỚI
                </a>
            </div>

            <section class="addr-card">
                <div class="addr-card__head">DANH SÁCH ĐỊA CHỈ</div>
                <div class="addr-card__body">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Người nhận</th>
                                <th>Địa chỉ</th>
                                <th>SĐT</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:if="${defaultAddress == null and #lists.isEmpty(additionalAddresses)}">
                                <td colspan="5" class="text-center">
                                    Chưa có địa chỉ nào.
                                </td>
                            </tr>

                            <tr th:if="${defaultAddress != null}" class="table-warning">
                                <td th:text="${defaultAddress.recipientName}">Name</td>

                                <td>
                                    <span th:text="${defaultAddress.specificAddress}"></span>,
                                    <span th:text="${defaultAddress.ward}"></span>,
                                    <span th:text="${defaultAddress.district}"></span>,
                                    <span th:text="${defaultAddress.city}"></span>
                                </td>

                                <td th:text="${defaultAddress.recipientPhone}"></td>

                                <td>
                                    <span class="badge bg-success">Mặc định</span>
                                </td>

                                <td>
                                    <form th:action="@{/addresses/edit}" method="post" style="display:inline;">
                                        <input type="hidden" name="id" th:value="${defaultAddress.id}" />
                                        <button class="btn btn-sm btn-warning px-3 py-2">Sửa</button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:each="a : ${additionalAddresses}"
                                th:if="${defaultAddress == null or a.id != defaultAddress.id}">

                                <td th:text="${a.recipientName}">Name</td>

                                <td>
                                    <span th:text="${a.specificAddress}"></span>,
                                    <span th:text="${a.ward}"></span>,
                                    <span th:text="${a.district}"></span>,
                                    <span th:text="${a.city}"></span>
                                </td>

                                <td th:text="${a.recipientPhone}"></td>

                                <td>
                                    <span class="badge bg-secondary">Phụ</span>
                                </td>

                                <td>
                                    <div class="d-flex align-items-center flex-nowrap gap-2">
                                        <form th:action="@{/addresses/edit}" method="post" class="m-0">
                                            <input type="hidden" name="id" th:value="${a.id}" />
                                            <button type="submit" class="btn btn-warning px-3 py-2">Sửa</button>
                                        </form>

                                        <form th:action="@{/addresses/{id}/delete(id=${a.id})}" method="post"
                                            class="m-0">
                                            <button type="submit" class="btn btn-danger px-3 py-2">Xóa</button>
                                        </form>

                                        <form th:action="@{/addresses/{id}/default(id=${a.id})}" method="post"
                                            class="m-0">
                                            <button type="submit" class="btn btn-info px-3 py-2 btn-nowrap">Đặt mặc
                                                định</button>
                                        </form>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </section>




        </main>
    </div>

    <div th:replace="~{client/layout/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
