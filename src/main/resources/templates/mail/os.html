<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            max-width: 480px;
            margin: 60px auto;
            overflow: hidden;
        }

        .card-header {
            padding: 30px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
        }

        .status-badge {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 800;
            display: inline-block;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
        }

        /* Dynamic Status Colors */
        .bg-PENDING {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .bg-SHIPPING {
            background-color: #cff4fc;
            color: #055160;
            border: 1px solid #b6effb;
        }

        .bg-COMPLETED {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .bg-CANCELLED {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bg-DELIVERED {
            background-color: #d0ebff;
            color: #084298;
            border: 1px solid #b8daff;
        }

        .info-container {
            background-color: #fafbfc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-label {
            color: #858796;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-value {
            font-weight: 600;
            color: #3a3b45;
            font-size: 1rem;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }

            .card-header {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h3 class="mb-1">Order Notification</h3>
            <p class="mb-0 opacity-75">Tracking your purchase</p>
        </div>
        <div class="card-body text-center p-4 p-md-5">
            <p class="text-secondary">Hello, <span th:text="${cus}"></span></p>
            <p>Your order with ID <span th:text="${id}"></span> status has been successfully updated to:</p>

            <div th:classappend="${'bg-' + status}" class="status-badge">
                <span th:text="${status}">SHIPPING</span>
            </div>

            <div class="info-container text-start">
                <div class="mb-3">
                    <div class="info-label text-muted">Customer Email</div>
                    <div class="info-value" th:text="${email}">customer@example.com</div>
                </div>
                <div class="mb-0">
                    <div class="info-label text-muted">Update Timestamp</div>
                    <div class="info-value"
                        th:text="${#calendars.format(#calendars.createNow(), 'MMM dd, yyyy | HH:mm')}">Oct 12, 2023 |
                        14:30</div>
                </div>
            </div>


            <p class="footer-text">
                This is an automated message. Please do not reply to this email.
            </p>
        </div>
    </div>

</body>

</html>
