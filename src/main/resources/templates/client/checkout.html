<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{common/head}"></head>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
    <link rel="stylesheet" th:href="@{/css/Modal.css}">
<!--    <link rel="stylesheet" th:href="@{/css/checkout.css}">-->

    <title>Hoàn tất thanh toán | Golden Chicken</title>
</head>

<body>

<div th:replace="~{client/layout/header}"></div>

<div class="container-default">
    <h1 class="text-center my-4">HOÀN TẤT THANH TOÁN</h1>

    <div class="main">

        <!-- LEFT -->
        <div class="steps">
            <div class="steps-address bg-item p-4">
                <h2 class="mb-4">THÔNG TIN NHẬN HÀNG</h2>

                <div class="address-display-box">
                    <div th:if="${defaultAddress != null}">
                        <p><i class="fa-solid fa-user"></i>
                            <strong th:text="${defaultAddress.recipientName}"></strong>
                        </p>
                        <p><i class="fa-solid fa-location-dot"></i>
                            <span th:text="${defaultAddress.specificAddress}"></span>,
                            <span th:text="${defaultAddress.ward}"></span>,
                            <span th:text="${defaultAddress.district}"></span>,
                            <span th:text="${defaultAddress.city}"></span>
                        </p>
                        <p><i class="fa-solid fa-phone"></i>
                            <span th:text="${defaultAddress.recipientPhone}"></span>
                        </p>
                    </div>

                    <div th:if="${defaultAddress == null}">
                        <p class="text-danger">Bạn chưa có địa chỉ mặc định.</p>
                    </div>

                    <a th:href="@{/checkout/addresses(productId=${product.id})}"
                       class="manage-link">
                        <i class="fa-solid fa-location-dot"></i> Thay đổi địa chỉ
                    </a>

                </div>

                <form id="form-checkout">
                    <input type="hidden" name="addressId"
                           th:if="${defaultAddress != null}"
                           th:value="${defaultAddress.id}"/>

                    <div class="mt-3">
                        <label class="form-label">Ghi chú</label>
                        <input type="text" class="form-control"
                               name="note"
                               placeholder="Ghi chú cho đơn hàng"/>
                    </div>

                    <div class="steps-pay mt-4">
                        <h2 class="h4 mb-3">PHƯƠNG THỨC THANH TOÁN</h2>
                        <div class="radio-group">
                            <label class="radio">
                                <input type="radio" name="pay" value="0" checked>
                                Thanh toán tiền mặt
                            </label>
                            <label class="radio">
                                <input type="radio" name="pay" value="1">
                                Ví điện tử
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="order bg-item" th:if="${product != null}">
            <div class="order-title">
                <h2>CHI TIẾT ĐƠN HÀNG</h2>
                <a th:href="@{/Thucdon}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </div>

            <div class="order-item">
                <img th:src="@{'/images/products/' + ${product.img}}">
                <div>
                    <h3 th:text="${product.name}"></h3>
                    <p>x1 -
                        <strong th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT') + 'đ'}"></strong>
                    </p>
                    <small th:text="${product.category.name}"></small>
                </div>
            </div>

            <div class="price-details mt-4">
                <div class="summary-line">
                    <span>Tạm tính</span>
                    <span th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT') + 'đ'}"></span>
                </div>
                <div class="summary-line">
                    <span>Phí giao hàng</span>
                    <span>15.000đ</span>
                </div>
            </div>

            <div class="totalPrice mt-3">
                <div class="summary-line">
                    <h3>TỔNG THANH TOÁN</h3>
                    <h3 class="total-price-value"
                        th:text="${#numbers.formatDecimal(product.price + 15000,0,'COMMA',0,'POINT') + 'đ'}"></h3>
                </div>
            </div>

            <div class="pay-btn mt-4">
                <button form="form-checkout"
                        type="submit"
                        class="btn w-100 py-3"
                        th:disabled="${defaultAddress == null}">
                    XÁC NHẬN THANH TOÁN
                </button>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{client/layout/footer}"></div>

<script th:src="@{/js/checkout.js}"></script>
</body>
</html>
