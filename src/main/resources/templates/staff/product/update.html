<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .image-card {
            position: relative;
        }

        .btn-delete-abs {
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 50%;
        }

        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 pb-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Update Product</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/staff/product/update}" th:object="${product}" method="post"
                    enctype="multipart/form-data">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

                    <input type="hidden" th:field="*{id}">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên..."
                                required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Price (VNĐ)</label>
                            <input type="number" th:field="*{price}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>
                    </div>
                    <div class="row mb 4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Product Type</label>
                            <input th:field="*{type}" readonly class="form-select">
                            <!-- <select th:field="*{type}" class="form-select">
                                <option value="">-- Choose Type --</option>
                                <option th:value="SINGLE">SINGLE</option>
                                <option th:value="COMBO">COMBO</option>
                            </select> -->
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Status</label>
                            <select th:field="*{active}" class="form-select" required>
                                <option value="true">Active</option>
                                <option value="false">Non-active</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Category</label>
                            <select class="form-select" th:field="*{category.id}" required>
                                <option value="">-- Choose Category --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${product.category.id == cat.id}">

                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Descriptioin</label>
                            <textarea type="text" th:field="*{description}" class="form-control"
                                placeholder="Input description..." required> </textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                                th:errors="*{description}"></div>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-4">
                        <label class="form-label fw-bold d-block">Main current picture</label>
                        <div id="thumbnail-container" class="mb-2" style="width: 200px;">
                            <input type="hidden" th:field="*{img}">
                            <img th:src="@{'/images/products/' + *{img}}" class="img-thumbnail" id="main-img-preview">
                        </div>
                        <label class="form-label text-muted small">Change picture:</label>
                        <input type="file" name="file" class="form-control" onchange="previewMainImage(this)">


                    </div>

                    <hr>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Collection</label>
                        <div class="row" id="gallery-container">
                            <div th:each="imgName : *{imgs}" class="col-md-3 mb-3 image-card-wrapper">
                                <div class="card shadow-sm h-100">
                                    <img th:src="@{'/images/products/' + ${imgName}}" class="preview-img">
                                    <input type="hidden" name="imgs" th:value="${imgName}" required>
                                    <button type="button" class="btn btn-danger btn-sm btn-delete-abs"
                                        onclick="removeGalleryImage(this)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label text-muted small">Add new picture to collection</label>
                            <input type="file" name="files" multiple class="form-control"
                                onchange="previewMultipleImages(this)">
                            <div id="new-files-preview" class="row mt-2"></div>
                        </div>
                    </div>

                    <div class="mt-5 text-end">
                        <a href="/staff/product" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-success px-5">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function previewMainImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('main-img-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeGalleryImage(btn) {
            const wrapper = btn.closest('.image-card-wrapper');
            wrapper.remove();

        }

        function previewMultipleImages(input) {
            const container = document.getElementById('new-files-preview');
            container.innerHTML = '';
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const div = document.createElement('div');
                        div.className = 'col-md-2 mb-2';
                        div.innerHTML = `<img src="${e.target.result}" class="img-thumbnail" style="height: 80px; width: 100%; object-fit: cover;">`;
                        container.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }
    </script>

</body>

</html>
