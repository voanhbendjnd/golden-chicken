<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Voucher</title>
    <link rel="stylesheet" href="/css/voucher.css">
</head>
<body>

<div class="voucher-container">
    <h2>Update Voucher</h2>

    <div th:if="${error}" class="form-error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/staff/voucher/edit}"
          th:object="${voucher}"
          method="post">

        <div class="form-group">
            <label>Code</label>
            <input type="text" th:field="*{code}" required/>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label>Discount Value</label>
            <input type="number" th:field="*{discountValue}" required/>
        </div>

        <div class="form-group">
            <label>Discount Type</label>
            <select th:field="*{discountType}" required>
                <option value="PERCENT">PERCENT</option>
                <option value="FIXED">FIXED</option>
            </select>
        </div>

        <div class="form-group">
            <label>Min Order Value</label>
            <input type="number" step="0.01" th:field="*{minOrderValue}"/>
        </div>

        <div class="form-group">
            <label>Point Cost</label>
            <input type="number" th:field="*{pointCost}"/>
        </div>

        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" th:field="*{exchangeable}"/>
                Allow exchange by points
            </label>
        </div>

        <div class="form-group">
            <label>Start At</label>
            <input type="datetime-local" th:field="*{startAt}"/>
        </div>

        <div class="form-group">
            <label>End At</label>
            <input type="datetime-local" th:field="*{endAt}"/>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}" required>
                <option value="ACTIVE">ACTIVE</option>
                <option value="DISABLED">DISABLED</option>
                <option value="EXPIRED">EXPIRED</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update</button>
            <a th:href="@{/staff/voucher/list}" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
