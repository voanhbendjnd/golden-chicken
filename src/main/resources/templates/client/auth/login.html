<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form method="post" th:action="@{/login}">
                                        <div th:if="${param.error != null}" class="my-2" style="color: red;">
                                            Invalid email or password.
                                        </div>
                                        <div th:if="${param.logout != null}" class="my-2" style="color: purple;">
                                            Logout success!.
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="email" name="username"
                                                placeholder="name@example.com" />
                                            <label>Email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="password" name="password"
                                                placeholder="Password" />
                                            <label>Password</label>
                                        </div>
                                        <div>
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block">
                                                    Login
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center py-3">
                                    <div class="small"><a style="text-decoration-line: none;"
                                            th:href="@{/register}">Forgot password?</a>
                                    </div>
                                    <div class="small"><a style="text-decoration: none;" th:href="@{/register}">Need an
                                            account? Sign up!</a>
                                    </div>
                                    <a th:href="@{/admin/user/create}" class="btn btn-primary">Create New User</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
