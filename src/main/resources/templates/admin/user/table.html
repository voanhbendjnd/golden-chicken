<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{common/head}"></head>
    <title>User Table</title>
</head>

<body>
    <div th:replace="~{component/header}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 p-0">
                <div th:replace="~{admin/layout/sidebar}"></div>
            </div>
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3>User Management</h3>
                                    <a th:href="@{/admin/user/create}" class="btn btn-primary">Create New User</a>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <input type="text" id="searchFullName" class="form-control"
                                                    placeholder="Search by full name..." th:value="${searchName}">

                                                <button class="btn btn-outline-primary" type="button"
                                                    onclick="handleSearch()">
                                                    Search
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <form th:action="@{/admin/user/import}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />

                                        <div class="mb-3">
                                            <label class="form-label">Choose file Excel (.xlsx)</label>
                                            <div style="font-style: italic;">Ex: Email, Password, Full Name, Role,
                                                Customer/Staff, Staff Type (Staff), Staff Status (Staff), Active</div>
                                            <input type="file" name="file" class="form-control" accept=".xlsx, .xls"
                                                required />
                                        </div>

                                        <button type="submit" class="btn btn-success">Upload And Save</button>
                                    </form>
                                    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert"
                                        th:text="${errorMessage}">
                                    </div>
                                    <div th:if="${users != null and !users.isEmpty()}">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Email</th>
                                                    <th>Full Name</th>
                                                    <th>
                                                        <div style="display: flex; align-items: center; gap: 5px;">
                                                            Created At
                                                            <button type="button" class="btn btn-default"
                                                                onclick="handleOnClick()"
                                                                style="padding: 0; border: none; background: none;">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                    height="16" fill="currentColor"
                                                                    class="bi bi-sort-up" viewBox="0 0 16 16">
                                                                    <path
                                                                        d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.5.5 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </th>
                                                    <th>Updated At</th>
                                                    <th>Status</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td>
                                                        <a th:href="@{/admin/user/{id}(id=${user.id})}"
                                                            style="text-decoration: none;" th:text="${user.id}"></a>
                                                    </td>
                                                    <td th:text="${user.email}"></td>
                                                    <td th:text="${user.fullName}"></td>
                                                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">
                                                    </td>
                                                    <td th:text="${#temporals.format(user.updatedAt, 'dd/MM/yyyy')}">

                                                    <td>
                                                        <span th:if="${user.status}"
                                                            class="badge bg-success">Active</span>
                                                        <span th:unless="${user.status}"
                                                            class="badge bg-danger">Inactive</span>
                                                    </td>
                                                    <td>
                                                        <div style="display: flex; gap:6px">
                                                            <a th:href="@{/admin/user/update/{id}(id=${user.id})}"
                                                                class="btn btn-sm btn-warning">Edit</a>
                                                            <form th:action="@{/admin/user/delete/{id}(id=${user.id})}"
                                                                method="POST">
                                                                <button type="submit"
                                                                    class="btn btn-sm btn-danger">Delete</button>
                                                                <input type="hidden" th:name="${_csrf.parameterName}"
                                                                    th:value="${_csrf.token}" />
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-center mt-3">
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination">
                                                    <li th:class="|page-item ${meta.page == 1 ? 'disabled' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/admin/user(page=${meta.page - 1}, size=${meta.pageSize}, filter=${param.filter})}">Previous</a>
                                                    </li>

                                                    <li th:each="p : ${#numbers.sequence(1, meta.pages)}"
                                                        th:class="|page-item ${meta.page == p ? 'active' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/admin/user(page=${p}, size=${meta.pageSize}, filter=${param.filter})}"
                                                            th:text="${p}"></a>
                                                    </li>

                                                    <li
                                                        th:class="|page-item ${meta.page == meta.pages ? 'disabled' : ''}|">
                                                        <a class="page-link"
                                                            th:href="@{/admin/user(page=${meta.page + 1}, size=${meta.pageSize}, filter=${param.filter})}">Next</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                    <div th:if="${users == null or users.isEmpty()}" style="text-align: center;">
                                        Not Found User!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSearch() {
            const name = document.getElementById("searchFullName").value;
            const urlParams = new URLSearchParams(window.location.search);

            if (name && name.trim() !== "") {
                urlParams.set('filter', "fullName ~~ '" + name.trim() + "'");
            } else {
                urlParams.delete('filter');
            }

            urlParams.set('page', '1');

            window.location.href = window.location.pathname + "?" + urlParams.toString();
        }
        document.getElementById("searchFullName").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        });

        function handleOnClick() {
            alert("Click Me");
        }
    </script>
</body>

</html>
