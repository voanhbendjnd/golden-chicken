<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thực đơn - Golden Chicken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS GIỮ NGUYÊN -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon_New.png}" type="image/x-icon">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:replace="~{common/head}"></th:block>
    <link th:href="@{/css/profileTest.css}" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <div th:replace="~{client/layout/header}"></div>

    <section class="menu-page section">
        <div class="container-fluid py-4">

            <h1 class="menu-title text-center">THỰC ĐƠN</h1>

            <!-- DANH MỤC -->
            <div class="category-block" th:each="block : ${categoryProductList}">

                <h2 class="category-name" th:text="${block.categoryName}">
                    Danh mục
                </h2>

                <div class="row product-list g-4">

                    <!-- SẢN PHẨM -->
                    <div class="col-6 col-md-4 col-lg-3" th:each="product : ${block.products}">

                        <div class="product-card">

                            <!-- IMAGE (SỬA CHUẨN DTO) -->
                            <img class="product-card__img" th:src="@{'/images/products/' + ${product.img}}"
                                th:alt="${product.name}">


                            <div class="product-card__body">
                                <h3 class="product-card__name" th:text="${product.name}">
                                    Tên món
                                </h3>

                                <p class="product-card__price"
                                    th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + ' ₫'">
                                    0 ₫
                                </p>

                                <p class="product-card__desc" th:if="${product.description}"
                                    th:text="${product.description}">
                                    Mô tả
                                </p>
                            </div>

                            <a class="btn-default btn-red btn-order" style="text-decoration-line: none;"
                                th:href="@{/checkout?id={id}(id=${product.id})}">
                                Buy Now
                            </a>
                            <div class="product-card__action mt-3 d-flex gap-2 align-items-center">
                                <button class="btn-default btn-yellow flex-grow-1 btn-add-to-cart"
                                    th:data-id="${product.id}">
                                    Add To Cart
                                </button>

                                <div class="input-group quantity-selector shadow-sm" style="width: 130px;">
                                    <button class="btn btn-outline-secondary btn-minus" type="button">-</button>
                                    <input type="number" class="form-control text-center input-qty" value="1" min="1"
                                        th:id="'qty-' + ${product.id}">
                                    <button class="btn btn-outline-secondary btn-plus" type="button">+</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- END PRODUCT -->

                </div>
            </div>
            <!-- END CATEGORY -->

            <!-- KHÔNG CÓ DỮ LIỆU -->
            <div class="text-center py-5" th:if="${#lists.isEmpty(categoryProductList)}">
                <p class="text-muted">Chưa có sản phẩm nào trong thực đơn.</p>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <div th:replace="~{client/layout/footer}"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // 1. Xử lý nút Tăng/Giảm số lượng
            document.querySelectorAll('.btn-minus').forEach(btn => {
                btn.onclick = function () {
                    let input = this.parentElement.querySelector('.input-qty');
                    if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
                }
            });

            document.querySelectorAll('.btn-plus').forEach(btn => {
                btn.onclick = function () {
                    let input = this.parentElement.querySelector('.input-qty');
                    input.value = parseInt(input.value) + 1;
                }
            });

            // 2. Xử lý Thêm vào giỏ hàng bằng AJAX
            document.querySelectorAll('.btn-add-to-cart').forEach(btn => {
                btn.onclick = async function () {
                    const productId = this.getAttribute('data-id');
                    const quantity = document.getElementById('qty-' + productId).value;

                    const cartDTO = {
                        productId: parseInt(productId),
                        quantity: parseInt(quantity)
                    };

                    try {
                        const response = await fetch('/cart/add', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                            },
                            body: JSON.stringify(cartDTO)
                        });

                        if (response.ok) {
                            alert('Đã thêm món ăn vào giỏ hàng!');
                            // Cập nhật số lượng trên icon giỏ hàng ở Header nếu có
                        } else if (response.status === 403) {
                            alert('Vui lòng đăng nhập với tài khoản khách hàng!');
                        } else {
                            alert('Có lỗi xảy ra, vui lòng thử lại.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Không thể kết nối đến máy chủ!');
                    }
                };
            });
        });
    </script>

</body>

</html>
