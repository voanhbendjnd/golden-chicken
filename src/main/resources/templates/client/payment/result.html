<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>
    <link rel="shortcut icon" th:href="@{/img/favicon_New.png}" type="image/x-icon">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/icon/fontawesome-free-6.0.0-beta3-web/css/all.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{client/layout/header}"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <div th:if="${success}" class="mb-4">
                            <i class="fa-solid fa-circle-check fa-5x text-success mb-3"></i>
                            <h3 class="text-success mb-3">Thanh toán thành công!</h3>
                            <p class="text-muted" th:text="${message}"></p>
                            <p th:if="${orderId != null}" class="mt-3">
                                <strong>Mã đơn hàng:</strong> <span th:text="'#' + ${orderId}"></span>
                            </p>
                        </div>
                        <div th:unless="${success}" class="mb-4">
                            <i class="fa-solid fa-circle-xmark fa-5x text-danger mb-3"></i>
                            <h3 class="text-danger mb-3">Thanh toán thất bại!</h3>
                            <p class="text-muted" th:text="${message}"></p>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="fa-solid fa-home me-2"></i>Về trang chủ
                            </a>
                            <a th:if="${success && orderId != null}" th:href="@{/orders}" class="btn btn-outline-primary">
                                <i class="fa-solid fa-list me-2"></i>Xem đơn hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{client/layout/footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
