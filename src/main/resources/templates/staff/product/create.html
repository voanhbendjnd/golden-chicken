<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Create New Product</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/product/create}" method="post" th:object="${product}"
                            enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Product Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required />
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Price</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}"
                                        required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Category</label>
                                    <select class="form-select" th:field="*{categoryName}">
                                        <option value="">-- Choose Category --</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.name}"
                                            th:text="${cat.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Main Image</label>
                                    <input type="file" name="thumbnailFile" class="form-control" accept="image/*"
                                        required />
                                    <div class="form-text">Choose the primary image for the product.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Sub Images (Gallery)</label>
                                    <input type="file" name="galleryFiles" class="form-control" accept="image/*"
                                        multiple />
                                    <div class="form-text">You can select multiple images.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Product Type</label>
                                    <select th:field="*{type}" class="form-select">
                                        <option
                                            th:each="t : ${T(vn.edu.fpt.golden_chicken.common.ProductType).values()}"
                                            th:value="${t}" th:text="${t}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Status</label>
                                    <select th:field="*{active}" class="form-select">
                                        <option value="true">Active</option>
                                        <option value="false">Non-active</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/staff/product}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary px-4">Create Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
