<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border-radius: 15px;
            overflow: hidden;
        }

        .main-img-container {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gallery-item {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .info-label {
            width: 35%;
            color: #6c757d;
            font-weight: bold;
        }

        .badge-status {
            font-size: 0.9rem;
            padding: 0.5em 1em;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow product-card border-0">
                    <div
                        class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
                        <h4 class="mb-0 text-primary">Product Information</h4>
                        <a th:href="@{/staff/product}" class="btn btn-outline-secondary btn-sm">Back to List</a>
                    </div>

                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-5 mb-4">
                                <div class="mb-3">
                                    <img th:src="@{'/images/products/' + ${product.img}}"
                                        class="main-img-container shadow-sm border" alt="Product Image">
                                </div>

                                <div class="row g-2">
                                    <div class="col-3" th:each="imgName : ${product.imgs}">
                                        <img th:src="@{'/images/products/' + ${imgName}}"
                                            class="gallery-item border shadow-sm" alt="Gallery">
                                    </div>
                                    <div class="col-12" th:if="${#lists.isEmpty(product.imgs)}">
                                        <p class="text-muted small italic">No sub-images available.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-7">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="info-label">Product Name:</span>
                                        <span class="fw-bold fs-5 text-dark" th:text="${product.name}">Chicken
                                            Combo</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="info-label">Price:</span>
                                        <span class="text-danger fw-bold"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNÄ'}">50,000</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="info-label">Category:</span>
                                        <span class="badge bg-info text-dark" th:text="${product.categoryName}">Fast
                                            Food</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="info-label">Type:</span>
                                        <span class="text-dark" th:text="${product.type}">SINGLE</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="info-label">Status:</span>
                                        <span
                                            th:class="${product.active} ? 'badge bg-success badge-status' : 'badge bg-danger badge-status'"
                                            th:text="${product.active ? 'Active' : 'Non-active'}">
                                        </span>
                                    </div>
                                    <div class="list-group-item">
                                        <span class="info-label d-block mb-2">Description:</span>
                                        <p class="text-muted" style="text-align: justify;"
                                            th:text="${product.description}">
                                            Product description goes here...
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
